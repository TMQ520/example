<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格</title>
</head>
<style>
*{padding:0;margin: 0;}
  table{
  	width: 300px;
  	height: 300px;
  	border:1px solid #000;
  }
   tr:nth-child(odd){
   	  background-color: white;
   }
   tr:nth-child(even){
   	   background-color: gray;
   }
   tr:hover{
   	   background-color: yellow
   }
</style>
<body>
    <table border='1'>
    	<tr>
    		<td>1</td>
    		<td>2</td>
    		<td>3</td>
    	</tr>
    	<tr>
    		<td>4</td>
    		<td>5</td>
    		<td>6</td>
    	</tr>
    	<tr>
    		<td>7</td>
    		<td>8</td>
    		<td>9</td>
    	</tr>
    	<tr>
    		<td>10</td>
    		<td>11</td>
    		<td>12</td>
    	</tr>
    	<tr>
    		<td>13</td>
    		<td>14</td>
    		<td>15</td>
    	</tr>
    </table>
</body>
</html>
